<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card-container">
      <div class="inner_card_container">
        <img
          class="card_img"
          src="/assets/illustration-article.svg"
          alt="graphic illustration of patterns"
        />
        <div class="card_details_container">
          <div class="card_tag">Learning</div>
          <div class="published_date">Published 21 Dec 23</div>
          <a href="#" contenteditable="true" class="card_title"
            >HTML & CSS foundations</a
          >
          <p class="card_text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author">
            <img
              class="author_img"
              src="/assets/selfie__img.jpg"
              alt="image of author"
            />
            <p class="author_name">Jamie Reed</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
